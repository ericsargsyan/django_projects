{% extends 'to_do/base.html' %}
	{% block content %}
	<div class="todo-list">
	<h3>Tasks</h3>
			<h2><strong>{{ task.task_name }}</strong></h2>
			<br>
			<h2>{{ task.description }}</h2>
			<br>
			<h2>{{ task.date }}</h2>
			<br>
			<h2>{{ task.get_status_display }}</h2>
			<br>
		<a class="btn btn-sm btn-info" href="/to_do/task_update">Update</a>
		<a class="btn btn-sm btn-danger" href="{% url 'task_delete' task.id %}">Delete</a><br>
	</div>
{% endblock %}
